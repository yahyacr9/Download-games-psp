<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download games psp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f3d0f, #041f04);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0f0;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      flex-grow: 1;
    }

    .card {
      background: #113311;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 5px #0f0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 140px;
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.2s ease;
      border-radius: 50%;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #ffffffaa;
    }

    .card:hover::after {
      opacity: 1;
    }

    .title {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      font-size: 0.9rem;
      color: #b2ffb2;
      margin-bottom: 8px;
      min-height: 40px;
      text-align: center;
    }

    .size {
      font-size: 0.8rem;
      color: #88cc88;
      margin-bottom: 10px;
      text-align: center;
    }

    a.download {
      display: block;
      text-align: center;
      margin-top: auto;
      color: #afffaf;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 0;
      border-radius: 6px;
      background-color: #0f3d0f;
      box-shadow: 0 0 5px #0f0;
      transition: background-color 0.3s ease;
    }

    a.download:hover {
      background-color: #0a220a;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #0f3d0f;
      font-weight: bold;
      margin-top: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Download games psp</h1>
  <div class="cards-container" id="cardsContainer"></div>

  <footer>YAHYA GAMING PRO</footer>

  <script>
    async function loadCards() {
      try {
        const response = await fetch("cards.json");
        const cards = await response.json();

        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        cards.forEach(card => {
          const div = document.createElement("div");
          div.className = "card";
          const description = card.description ? card.description : "الوصف غير متوفر";
          const size = card.size ? card.size : "الحجم غير معروف";
          div.innerHTML = `
            <div class="title">${card.title}</div>
            <div class="description">${description}</div>
            <div class="size">الحجم: ${size}</div>
            <a class="download" href="${card.download}" target="_blank">Download</a>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading cards:", error);
        document.getElementById("cardsContainer").innerHTML = '<p style="text-align:center;">فشل تحميل البطاقات.</p>';
      }
    }

    loadCards();
  </script>
</body>
</html>
