<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Download games psp</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #3a6d3a, #2e552e);
    font-family: 'Cairo', sans-serif;
    color: #d4e8d4;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2.8rem;
    text-align: center;
    text-shadow:
      0 0 4px #2e552e,
      0 0 8px #3a6d3a;
  }

  #games {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
  }

  .card {
    background: rgba(30, 50, 30, 0.85);
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    padding: 20px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.5s ease;
    color: #b7d2b7;
    display: flex;
    flex-direction: column;
    text-align: center;
    will-change: transform, box-shadow;
    position: relative;
  }

  .card:hover,
  .card:active {
    transform: translateY(-8px);
    box-shadow:
      0 10px 20px 5px rgba(255, 255, 255, 0.7),
      0 0 30px 15px rgba(255, 255, 255, 0.6);
  }

  .card h2 {
    font-size: 1.6rem;
    margin: 8px 0 15px 0;
    color: #a9c3a9;
    text-shadow: 0 0 4px #3a6d3a;
  }

  .card a {
    margin-top: auto;
    text-decoration: none;
    background: #2e552e;
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: bold;
    color: #d4e8d4;
    box-shadow: 0 0 6px #3a6d3a;
    transition: background 0.25s ease, color 0.25s ease;
  }

  .card a:hover {
    background: #3a6d3a;
    color: #e0f3e0;
    box-shadow:
      0 0 10px #2e552e,
      0 0 18px #3a6d3a;
  }

  footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #a9c3a9;
    text-shadow: 0 0 4px #2e552e;
  }
</style>
</head>
<body>

<h1>Download games psp</h1>
<div id="games"></div>

<footer>© جميع الحقوق محفوظة - YAHYA GAMING PRO</footer>

<script>
  fetch('games.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('games');
      data.forEach(game => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${game.title}</h2>
          <a href="${game.download}" target="_blank" rel="noopener noreferrer">تحميل اللعبة</a>
        `;
        container.appendChild(card);
      });
    })
    .catch(() => {
      document.getElementById('games').innerHTML = '<p>تعذر تحميل بيانات الألعاب.</p>';
    });
</script>

</body>
</html>
