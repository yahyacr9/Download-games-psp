<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <title>تحميل ألعاب PPSSPP</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    @keyframes glowBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #004d00, #008000, #00cc44, #006600);
      background-size: 400% 400%;
      animation: glowBG 15s ease infinite;
      color: #d0f0c0;
      margin: 0;
      padding: 20px;
      direction: rtl;
      user-select: none;
    }
    h1 {
      text-align: center;
      color: #b3ffb3;
      margin-bottom: 30px;
      font-weight: 900;
      text-shadow:
        0 0 6px #99ff99,
        0 0 12px #66ff66,
        0 0 20px #33cc33;
    }
    #games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #003300cc;
      border-radius: 15px;
      box-shadow:
        0 0 10px #00ff00aa;
      width: 300px;
      overflow: hidden;
      cursor: pointer;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease;
    }
    .card:active {
      transform: translateY(-12px) scale(1.05);
      box-shadow:
        0 0 20px 5px #00ff00ee,
        0 0 40px 10px #00ff00cc;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #00cc00;
      transition: filter 0.3s ease;
    }
    .card:active img {
      filter: drop-shadow(0 0 10px #00ff00);
    }
    .card-content {
      padding: 15px;
      text-align: right;
    }
    .card-content h2 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
      color: #aaffaa;
      text-shadow:
        0 0 4px #99ff99,
        0 0 8px #66ff66;
      user-select: text;
    }
    .btn-download {
      display: inline-block;
      background: #00cc00;
      color: #003300;
      padding: 12px 22px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      transition:
        background 0.3s ease,
        box-shadow 0.3s ease;
      margin-top: 10px;
      box-shadow:
        0 0 10px #00ff00cc;
      user-select: none;
    }
    .btn-download:hover {
      background: #33ff33;
      box-shadow:
        0 0 20px #33ff33ee,
        0 0 40px #33ff33cc;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #88bb88;
      font-size: 0.9rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>تحميل ألعاب PPSSPP 🎮</h1>
  <div id="games"></div>

  <footer>
    جميع الحقوق محفوظة © YAHYA GAMING PRO
  </footer>

  <script>
    fetch('games.json')
      .then(res => res.json())
      .then(games => {
        const container = document.getElementById('games');
        container.innerHTML = '';
        games.forEach(game => {
          const card = document.createElement('div');
          card.classList.add('card');

          card.innerHTML = `
            <img src="${game.image}" alt="${game.title}" />
            <div class="card-content">
              <h2>${game.title}</h2>
              <a href="${game.download}" target="_blank" class="btn-download">تحميل اللعبة</a>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('games').innerHTML = '<p>تعذر تحميل بيانات الألعاب.</p>';
      });
  </script>

</body>
</html>
