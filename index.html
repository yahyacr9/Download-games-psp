<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تحميل ألعاب PPSSPP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: purple;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px auto;
      max-width: 350px;
      text-align: right;
      direction: rtl;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      background: purple;
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .card a:hover {
      background: darkmagenta;
    }
  </style>
</head>
<body>

  <h1>🎮 ألعاب PPSSPP للتحميل</h1>
  <div id="games"></div>

  <footer style="margin-top: 40px; color: #777;">
    جميع الحقوق محفوظة © YAHYA GAMING PRO
  </footer>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('games');
        data.forEach(game => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${game.name}</h2>
            <p>${game.description}</p>
            <p>الحجم: ${game.size}</p>
            <a href="${game.download}" target="_blank" rel="noopener">تحميل اللعبة</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('games').innerHTML = '<p>لم نتمكن من تحميل بيانات الألعاب.</p>';
      });
  </script>

</body>
</html>
